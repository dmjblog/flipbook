<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your PDF Flipbook</title>

    <!-- Include PDF.js library -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Your PDF Flipbook</h1>

    <!-- Replace 'your-pdf-url' with the actual path or URL of your PDF file -->
    <canvas id="pdf-viewer"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Replace 'your-pdf-url' with the actual path or URL of your PDF file
            const pdfUrl = 'https://github.com/dmjblog/flipbook/blob/58066e5ab0fe8fc9faae83313ceadfe64a09aeb3/Miss-Rita-EP-01-The-Interview(2).pdf';

            // Fetch the PDF
            fetch(pdfUrl)
                .then(response => response.arrayBuffer())
                .then(data => {
                    // Load the PDF using PDF.js
                    pdfjsLib.getDocument(data).promise.then(pdf => {
                        const totalPages = pdf.numPages;
                        const container = document.getElementById('pdf-viewer');

                        // Render each page
                        for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
                            pdf.getPage(pageNumber).then(page => {
                                const scale = 1.5;
                                const viewport = page.getViewport({ scale });

                                const canvas = document.createElement('canvas');
                                canvas.height = viewport.height;
                                canvas.width = viewport.width;

                                const context = canvas.getContext('2d');
                                const renderContext = {
                                    canvasContext: context,
                                    viewport: viewport
                                };

                                page.render(renderContext).promise.then(() => {
                                    container.appendChild(canvas);
                                });
                            });
                        }
                    });
                })
                .catch(error => console.error(error));
        });
    </script>

</body>
</html>
