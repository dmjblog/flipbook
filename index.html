<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your FlowPaper Flipbook</title>

    <!-- Include FlowPaper JavaScript and CSS from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://flowpaper.com/js/flowpaper.js"></script>
    <link rel="stylesheet" type="text/css" href="https://flowpaper.com/css/flowpaper.css" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #flowpaper {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <h1>Your FlowPaper Flipbook</h1>

    <!-- Replace 'your-pdf-url' with the actual path or URL of your PDF file -->
    <div id="flowpaper"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            $('#flowpaper').FlowPaperViewer({
                config: {
                    PDFFile: 'Miss-Rita-EP-01-The-Interview(2).pdf' // Replace with your actual PDF URL
                }
            });
        });
    </script>

</body>
</html>
