<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your PDF Flipbook</title>

    <!-- Include PDF.js from CDN -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #pdfContainer {
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Your PDF Flipbook</h1>

    <!-- Replace 'your-pdf.pdf' with the actual path to your PDF file -->
    <div id="pdfContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Replace 'your-pdf.pdf' with the actual path to your PDF file
            const pdfPath = 'Miss-Rita-EP-01-The-Interview(2).pdf';

            // Fetch the PDF file
            fetch(pdfPath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    // Initialize PDF.js
                    pdfjsLib.getDocument(data)
                        .then(pdf => {
                            const totalPages = pdf.numPages;

                            // Create a container for each page
                            for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
                                pdf.getPage(pageNumber).then(page => {
                                    const scale = 1.5;
                                    const viewport = page.getViewport({ scale });

                                    // Create canvas element for each page
                                    const canvas = document.createElement('canvas');
                                    const context = canvas.getContext('2d');

                                    canvas.height = viewport.height;
                                    canvas.width = viewport.width;

                                    // Append canvas to the container
                                    document.getElementById('pdfContainer').appendChild(canvas);

                                    // Render the page on canvas
                                    page.render({ canvasContext: context, viewport });
                                });
                            }
                        })
                        .catch(error => console.error('Error loading PDF:', error));
                })
                .catch(error => console.error('Error fetching PDF:', error));
        });
    </script>

</body>
</html>
